<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviewCash</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#111;
  --sub:#7a7f8c;
  --primary:#4f7cff;
  --green:#22c55e;
  --border:#e6e8ef;
}

body.dark {
  --bg:#0e1117;
  --card:#161b22;
  --text:#fff;
  --sub:#9aa0a6;
  --primary:#4f7cff;
  --border:#262c36;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

header {
  padding:16px;
  font-size:22px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.support {
  font-size:20px;
  cursor:pointer;
}

main {
  flex:1;
  padding:16px;
  overflow:auto;
}

.card {
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid var(--border);
  box-shadow:0 6px 20px rgba(0,0,0,.05);
}

.balance {
  font-size:34px;
  font-weight:800;
}

.btn {
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:600;
  width:100%;
  cursor:pointer;
}

.btn.outline {
  background:none;
  color:var(--primary);
  border:1px solid var(--primary);
}

.task {
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.task small {
  color:var(--sub);
}

.badge {
  background:rgba(79,124,255,.15);
  color:var(--primary);
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.profile {
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar {
  width:64px;
  height:64px;
  border-radius:50%;
  object-fit:cover;
  background:#ccc;
}

.nav {
  display:flex;
  justify-content:space-around;
  padding:10px;
  background:var(--card);
  border-top:1px solid var(--border);
}

.nav button {
  background:none;
  border:none;
  font-size:13px;
  color:var(--sub);
  font-weight:600;
}

.nav button.active {
  color:var(--primary);
}

.hidden {display:none}

.fab {
  position:fixed;
  bottom:80px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(79,124,255,.4);
}
</style>
</head>

<body>

<header>
  <span id="title">–ó–∞–¥–∞–Ω–∏—è</span>
  <span class="support">üéß</span>
</header>

<main>

<!-- –ó–ê–î–ê–ù–ò–Ø -->
<section id="tasks">
  <div class="card task">
    <div>
      <strong>–û—Ç–∑—ã–≤ –Ø–Ω–¥–µ–∫—Å –ö–∞—Ä—Ç—ã</strong><br>
      <small>–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</small>
    </div>
    <div>
      <div class="badge">+50 ‚ÇΩ</div>
    </div>
  </div>

  <div class="card task">
    <div>
      <strong>Google Maps</strong><br>
      <small>–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–∑—ã–≤</small>
    </div>
    <div class="badge">+70 ‚ÇΩ</div>
  </div>

  <div class="card task">
    <div>
      <strong>–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ Telegram</strong><br>
      <small>–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª</small>
    </div>
    <div class="badge">+20 ‚ÇΩ</div>
  </div>
</section>

<!-- –ü–†–û–§–ò–õ–¨ -->
<section id="profile" class="hidden">
  <div class="card profile">
    <img id="avatar" class="avatar">
    <div>
      <div id="username">@user</div>
      <small style="color:var(--sub)">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</small>
    </div>
    <div style="margin-left:auto;cursor:pointer" id="theme">üåì</div>
  </div>

  <div class="card">
    <small>–ë–∞–ª–∞–Ω—Å</small>
    <div class="balance">0 ‚ÇΩ</div>
  </div>

  <div class="card">
    <button class="btn">–í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
    <br><br>
    <button class="btn outline">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
  </div>
</section>

</main>

<div class="fab">Ôºã</div>

<nav class="nav">
  <button id="t1" class="active">–ó–∞–¥–∞–Ω–∏—è</button>
  <button id="t2">–ü—Ä–æ—Ñ–∏–ª—å</button>
</nav>

<script>
const tg = Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;
if(user){
  document.getElementById("username").innerText =
    user.username ? "@"+user.username : user.first_name;
  if(user.photo_url) document.getElementById("avatar").src = user.photo_url;
}

const t1=document.getElementById("t1");
const t2=document.getElementById("t2");
const tasks=document.getElementById("tasks");
const profile=document.getElementById("profile");
const title=document.getElementById("title");

t1.onclick=()=>{
  t1.classList.add("active");
  t2.classList.remove("active");
  tasks.classList.remove("hidden");
  profile.classList.add("hidden");
  title.innerText="–ó–∞–¥–∞–Ω–∏—è";
};

t2.onclick=()=>{
  t2.classList.add("active");
  t1.classList.remove("active");
  profile.classList.remove("hidden");
  tasks.classList.add("hidden");
  title.innerText="–ü—Ä–æ—Ñ–∏–ª—å";
};

document.getElementById("theme").onclick=()=>{
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
};

if(localStorage.theme==="dark") document.body.classList.add("dark");

document.querySelector(".support").onclick=()=>{
  tg.openTelegramLink("https://t.me/your_support");
};
</script>

</body>
</html>
