<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviewCash</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===== THEME ===== */
:root{
  --bg:#f2f4f8;
  --surface:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#2563eb;
  --success:#16a34a;
  --border:#e2e8f0;
}

body.dark{
  --bg:#0b0f19;
  --surface:#121826;
  --text:#f8fafc;
  --muted:#94a3b8;
  --primary:#3b82f6;
  --border:#1e293b;
}

/* ===== BASE ===== */
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:18px 18px 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:22px;
  margin:0;
}

header .icon{
  font-size:20px;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

/* ===== CARDS ===== */
.card{
  background:var(--surface);
  border-radius:20px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid var(--border);
}

/* ===== TASK ===== */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.task-title{
  font-weight:600;
  margin-bottom:4px;
}

.task-sub{
  font-size:13px;
  color:var(--muted);
}

.reward{
  font-weight:700;
  color:var(--success);
}

/* ===== PROFILE ===== */
.profile{
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar{
  width:64px;
  height:64px;
  border-radius:50%;
  object-fit:cover;
  background:#ccc;
}

.balance{
  font-size:36px;
  font-weight:800;
  margin-top:6px;
}

/* ===== BUTTONS ===== */
button{
  border:none;
  border-radius:16px;
  padding:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{
  background:var(--primary);
  color:white;
  width:100%;
}

.btn-outline{
  background:transparent;
  color:var(--primary);
  border:1px solid var(--primary);
  width:100%;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:space-around;
  background:var(--surface);
  border-top:1px solid var(--border);
  padding:10px 0;
}

nav button{
  background:none;
  color:var(--muted);
  font-size:13px;
}

nav button.active{
  color:var(--primary);
}

/* ===== FLOAT BUTTON ===== */
.fab{
  position:fixed;
  right:18px;
  bottom:80px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:var(--primary);
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(37,99,235,.45);
  cursor:pointer;
}

/* ===== UTIL ===== */
.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1 id="title">–ó–∞–¥–∞–Ω–∏—è</h1>
  <div class="icon" id="support">üéß</div>
</header>

<main>

<!-- TASKS -->
<section id="tasks">
  <div class="card task">
    <div>
      <div class="task-title">–û—Ç–∑—ã–≤ –Ø–Ω–¥–µ–∫—Å –ö–∞—Ä—Ç—ã</div>
      <div class="task-sub">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</div>
    </div>
    <div class="reward">+50 ‚ÇΩ</div>
  </div>

  <div class="card task">
    <div>
      <div class="task-title">Google Maps</div>
      <div class="task-sub">–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–∑—ã–≤</div>
    </div>
    <div class="reward">+70 ‚ÇΩ</div>
  </div>

  <div class="card task">
    <div>
      <div class="task-title">–ü–æ–¥–ø–∏—Å–∫–∞ Telegram</div>
      <div class="task-sub">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª</div>
    </div>
    <div class="reward">+20 ‚ÇΩ</div>
  </div>
</section>

<!-- PROFILE -->
<section id="profile" class="hidden">
  <div class="card profile">
    <img id="avatar" class="avatar">
    <div>
      <div id="username">@user</div>
      <div class="task-sub">–£—á–∞—Å—Ç–Ω–∏–∫ ReviewCash</div>
    </div>
    <div class="icon" id="theme">üåì</div>
  </div>

  <div class="card">
    <div class="task-sub">–ë–∞–ª–∞–Ω—Å</div>
    <div class="balance">0 ‚ÇΩ</div>
  </div>

  <div class="card">
    <button class="btn-primary">–í—ã–≤–µ—Å—Ç–∏</button><br><br>
    <button class="btn-outline">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
  </div>
</section>

</main>

<div class="fab">+</div>

<nav>
  <button id="tabTasks" class="active">–ó–∞–¥–∞–Ω–∏—è</button>
  <button id="tabProfile">–ü—Ä–æ—Ñ–∏–ª—å</button>
</nav>

<script>
const tg = Telegram.WebApp;
tg.expand();

/* USER */
const user = tg.initDataUnsafe?.user;
if(user){
  document.getElementById("username").innerText =
    user.username ? "@"+user.username : user.first_name;
  if(user.photo_url){
    document.getElementById("avatar").src = user.photo_url;
  }
}

/* TABS */
const tabTasks=document.getElementById("tabTasks");
const tabProfile=document.getElementById("tabProfile");
const tasks=document.getElementById("tasks");
const profile=document.getElementById("profile");
const title=document.getElementById("title");

tabTasks.onclick=()=>{
  tabTasks.classList.add("active");
  tabProfile.classList.remove("active");
  tasks.classList.remove("hidden");
  profile.classList.add("hidden");
  title.innerText="–ó–∞–¥–∞–Ω–∏—è";
};

tabProfile.onclick=()=>{
  tabProfile.classList.add("active");
  tabTasks.classList.remove("active");
  profile.classList.remove("hidden");
  tasks.classList.add("hidden");
  title.innerText="–ü—Ä–æ—Ñ–∏–ª—å";
};

/* THEME */
const themeBtn=document.getElementById("theme");
themeBtn.onclick=()=>{
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
};
if(localStorage.theme==="dark") document.body.classList.add("dark");

/* SUPPORT */
document.getElementById("support").onclick=()=>{
  tg.openTelegramLink("https://t.me/your_support");
};
</script>

</body>
</html>
